image:
  repository: ghcr.io/infratographer/tenant-api
  tag: null # chart app version used by default
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 80
  sessionAffinity: None
  annotations: {}

ingress:
  enabled: false
  annotations: {}
  hosts: []
  tls: {}

api:
  replicas: 1
  listenPort: 7902
  extraLabels: {}
  extraAnnotations: {}
  extraEnvVars: {}
  resources: {}
  podSecurityContext: {}
  securityContext: {}
  events:
    url: ""
    timeout: ""
    prefix: ""
    queueGroup: ""
    nats:
      credsSecretName: ""
      credsFile: "/nats/creds"
      token: ""
  db:
    uriSecret: tenant-api-db-uri
    certSecret: tenant-api-db-ca
    certMountPath: /dbcerts
    migrateOnInit: true

  permissions:
    url: ""

  oidc:
    audience: ""
    issuer: ""
    refreshTimeout: 1m

  shutdownGracePeriod: 5s

  trustedProxies: []
  # - "1.2.3.4"
  # - "1.2.3.4/32"
  # - "1.2.3.0/24"


serviceMonitor:
  enabled: false
